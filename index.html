<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplication</title>
    <link rel="stylesheet" href="style/style.css">
</head>

<body>
    <div class="table-container">
        <table>
            <script>

                let multiplicationTable = function () {
                    let col = prompt("Количество столбцов");
                    let row = prompt("Количество строк");

                    for (let r = 0; r < row; r++) {
                        document.write('<tr>');
                        for (let c = 0; c < col; c++) {
                            document.write(`<td>${c + 1} * ${r + 1} = ${(c + 1) * (r + 1)}</td>`);
                        }
                        document.write('</tr>');
                    }
                }
                multiplicationTable();
            </script>
        </table>
    </div>
</body>

</html>
